<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>최연서의 이력서</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: '맑은 고딕', 'Malgun Gothic', Gothic, sans-serif;
        }
        .profile-img {
            max-width: 150px;
            border-radius: 50%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">최연서의 이력서</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="firstYear1" role="button" data-bs-toggle="dropdown">
                            1학년 1학기
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item nav-link" data-target="python">파이썬 프로그래밍 기초</a></li>
                            <li><a class="dropdown-item nav-link" data-target="iot">IoT 기초</a></li>
                            <li><a class="dropdown-item nav-link" data-target="ai-camp">AI 교육 캠프</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="firstYear2" role="button" data-bs-toggle="dropdown">
                            1학년 2학기
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item nav-link" data-target="adsp">ADSP</a></li>
                            <li><a class="dropdown-item nav-link" data-target="student-council">학생회 홍보부</a></li>
                            <li><a class="dropdown-item nav-link" data-target="web-programming">웹 프로그래밍</a></li>
                            <li><a class="dropdown-item nav-link" data-target="ui-ux">UI/UX</a></li>
                        </ul>
                    </li>
                </ul>
                <a class="btn btn-outline-light" href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="profile">
            <h1 class="text-center">간단한 자기소개</h1>
            <p class="text-center">안녕하세요! 저는 최연서입니다. 현재 한양여자대학교 빅데이터과 1학년에 재학 중이며, 다양한 기술들을 배우는 것에 흥미를 느낍니다.</p>
        </div>

        <div id="activities" class="mt-4">
            <h1>활동 이력</h1>
            <div id="python" class="hidden">
                <h2>파이썬 프로그래밍 기초</h2>
                <p>방탈출 게임 코드 작성 및 발표(수업시간에 배운 파이썬 코드를 응용해 3가지 게임을 풀면 탈출하는 게임 제작).</p>
            </div>
            <div id="iot" class="hidden">
                <h2>IoT 기초</h2>
                <p>미니 프로젝트(수업시간에 배운 내용을 재요약하며 발표).</p>
            </div>
            <div id="ai-camp" class="hidden">
                <h2>2024년 인공지능 혁신융합대학 여름방학 AI교육 및 경진대회</h2>
                <p>MODI를 활용한 스마트 휴지통 제작(Tof 센서에 손을 대면 휴지통의 뚜껑이 열리고, 손을 멀리 하면 휴지통의 뚜껑이
                닫히도록 하는 코드 작성)</p>
                <br>
                <p>모디를 이용하여 랜덤으로 숫자가 나와 간단한 덧,뺄셈 문제를 풀고, 조이스틱을 이용한 빛색게임 제작(빛을 몇초동안 보여주고,
                사용자가 암기 후 조이스틱을 이동하는 게임)</p>
                <br>
                <p>다른 학교와 연합하여 스마트시티, 재난안전시티, 이웃보듬시티와 관련된 주제로 모디를 활용하여 결과물 제작(영진전문대와 연합하여,
                불이 났을 때 건물의 어디에 사람이 있는지, 없는지, 건물에 사람이 들어오고 나갈 때 사람 카운트, AI로 화재 인식(온도 감지), 입주민인지 아닌지
                얼굴 인식, 약자들을 우선적으로 대피시킬 수 있으면 좋겠다는 다양한 아이디어를 활용하여 이를 실현시킬 코드를 작성하고, MODI로 결과물을 시현한 영상을
                제작하여 발표))
            </div>
            <div id="adsp" class="hidden">
                <h2>ADSP</h2>
                <p>데이터 이해와 R기초와 데이터마트 과목을 학습하며 시험도 응시.</p>
            </div>
            <div id="student-council" class="hidden">
                <h2>학생회 홍보부</h2>
                <p>과에서 알려야 할 공지들을 카드뉴스로 제작하여 배포.</p>
            </div>
            <div id="web-programming" class="hidden">
                <h2>웹 프로그래밍</h2>
                <p>HTML, CSS, 자바스크립트를 활용하여 나를 소개하는 나무위키 페이지와 이력서 페이지 제작.</p>
            </div>
            <div id="ui-ux" class="hidden">
                <h2>UI/UX</h2>
                <p>수업시간에 배운 ui/ux기술들을 활용하여 피그마로 시니어들을 위한 앱의 와이어프레임과 보이스앤톤, 휴먼터치 등을 직접 설정하여 앱 상세기획서 제작</p>
            </div>
            <div id="IoT-apply" class="hidden">
                <h2>IoT응용</h2>
                <p>미니 프로젝트(수업시간에 배운 내용을 재요약하며 발표)</p>
            </div>
        </div>

        <div id="contact" class="mt-4 hidden">
            <h1>저와 연락하는 방법</h1>
            <p>저와 연락하고 싶으시다면, 아래 정보를 참고해주세요:</p>
            <ul>
                <li>Email: <a href="mailto:yeonseo5678@gmail.com">yeonseo5678@gmail.com</a></li>
                <li>Phone: +82-10-8782-6052</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            const sections = document.querySelectorAll('#activities > div, #contact');

            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    const target = link.getAttribute('data-target');
                    sections.forEach(section => {
                        section.classList.add('hidden');
                    });
                    const activeSection = document.getElementById(target);
                    if (activeSection) activeSection.classList.remove('hidden');
                });
            });
        });
    </script>
</body>
</html>
